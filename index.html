<!DOCTYPE html>
<html>
  <head>
    <title>Pizzeria Iacobo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" charset="utf-8">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class=page-header>
        <h2>Pizzeria Iacobo</h2>
    </div>

    <div>
      <h3>Make a pizza!</h3></br>
      <form id="order-form" class="form well">
          <div class="form-group">
            <label for="pizza-size">What size Pizza?</label></br>
            <input type="radio" name="pizza-size" value="large">Large (10 pieces)
            <input type="radio" name="pizza-size" value="Medium">Medium (8 pieces)
            <input type="radio" name="pizza-size" value="Small">Small (6 pieces)
          </div>

          <div class="form-group">
            <label for="toppings">Choose your toppings:</label><br>
            <input type="checkbox" name="toppings" value="extraCheese">Extra Cheese ($1.00)
            <input type="checkbox" name="toppings" value="pepperoni">Pepperoni ($2.00)
            <input type="checkbox" name="toppings" value="mushrooms">Mushrooms ($1.00)
            <input type="checkbox" name="toppings" value="sausage">Sausage ($2.00)
          </div>

          <button type="submit" class="btn btn-warning">Add pizza to order</button>
      </form>

      <div id="order-div" class="well">
        <h3>Pizzas in order:</h3>
        <ul id="current-order">

        </ul>

        <h5>Order total: $<span id="order-total"></span></h5>
        <button type ="submit" id="place-order" class='btn btn-success'>Place Order!</button>
      </div>
    </div>
  </body>
</html>
